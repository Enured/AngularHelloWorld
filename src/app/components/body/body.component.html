<div class="row">

    <div class="col">
        <h2>*ngIf</h2>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-dark mb-3" style="width: 100%;">
            <div class="card-header">Frases</div>
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary btn-block">Mostrar/ocultar</button>
    </div>

    <div class="col">
        <h2>*ngFor</h2>
        <hr>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Personajes</a>

            <a *ngFor="let personaje of personajes; let i = index" href="#" class="list-group-item list-group-item-action list-group-item-primary">{{i+1}}{{personaje}}</a>

        </div>
    </div>

</div>
